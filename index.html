<!-- index.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Augmented Reality</title>
  </head>
  <body>
    <!-- AR container -->
    <div id="ar-container"></div>

    <!-- AR.js library -->
    <script src="https://cdn.jsdelivr.net/npm/@ar-js-org/ar.js@4.4.0/dist/aframe-ar.js"></script>

    <!-- AR script -->
    <script>
      // Get the AR container element
      const arContainer = document.querySelector('#ar-container');

      // Create an AR.js entity for the image marker
      const arMarker = document.createElement('a-image');
      arMarker.setAttribute('marker-type', 'pattern');
      arMarker.setAttribute('marker-tracking', 'false');
      arMarker.setAttribute('detector-property', 'bestMatch');
      arMarker.setAttribute('marker-reference', 'pattern_id');
      arMarker.setAttribute('visible', 'true');
      arContainer.appendChild(arMarker);

      // Create an AR.js entity for the AR content
      const arContent = document.createElement('a-image');
      arContent.setAttribute('position', '1 0 0');
      arContent.setAttribute('visible', 'false');
      arContainer.appendChild(arContent);

      // Show the camera view
      arContainer.setAttribute('arjs', 'trackingMethod: best;');
    </script>
    
     <!-- Upload form -->
    <form id="form">
      <label>Marker:</label>
      <input type="file" id="marker-input" accept="image/jpeg">
      <br>
      <label>Content:</label>
      <input type="file" id="content-input" accept="image/jpeg">
      <br>
      <button type="submit">Upload</button>
    </form>

  </body>
</html>
